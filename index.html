<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <h1>freeCodeCamp Survey Form</h1>
        <p>
            Thank you for taking the time to help us improve the platform
        </p>
        <section>
            <form>
                <fieldset>
                    <div>
                        <label for="name">Name
                            <input type="text" id="name" placeholder="Enter your name">
                        </label>
                    </div>
                    <div>
                        <label for="mail">Mail
                            <input type="text" id="mail" placeholder="Enter your mail">
                        </label>
                    </div>
                    <div>
                        <label for="age">Name (optional)
                            <input type="number" id="age" placeholder="Age">
                        </label>
                    </div>
                    <div>
                        <label for="role">Which option best describes your current role?
                            <select id="role">
                                <option disabled selected value>Select current role</option>
                                <option value="student">Student</option>
                                <option value="jobs">Full time job</option>
                                <option value="learner">Full time learner</option>
                                <option value="prefer">Prefer not to say</option>
                            </select>
                        </label>
                    </div>
                    <div>
                        <p>
                            Would you recommend freeCodeCamp to a friend?
                        </p>
                        <label for="definitely">Definitely
                            <input type="radio" id="definitely">
                        </label>
                        <label for="maybe">Maybe
                            <input type="radio" id="maybe">
                        </label>
                        <label for="sure">Not Sure
                            <input type="radio" id="sure">
                        </label>
                    </div>
                    <div>
                        <label for="role">What is your favorite feature of freeCodeCamp?
                            <select id="role">
                                <option disabled selected value>Select an option</option>
                                <option value="student">Challenges</option>
                                <option value="jobs">Project</option>
                                <option value="learner">Community</option>
                                <option value="prefer">Open source</option>
                            </select>
                        </label>
                    </div>
                    <div>
                        <p>
                            What would you like to see improved? (Check all that apply)
                        </p>
                        <input id="front" type="checkbox">
                        <label for="front">Front-end Projects</label>
                        <input id="back" type="checkbox">
                        <label for="back">Back-end Project</label>
                        <input id="data" type="checkbox">
                        <label for="data">Data Visualization</label>
                        <input id="challenges" type="checkbox">
                        <label for="challenges">Challenges</label>
                        <input id="videos" type="checkbox">
                        <label for="videos">Videos</label>
                        <input id="city" type="checkbox">
                        <label for="city">City Meetups</label>
                        <input id="wiki" type="checkbox">
                        <label for="wiki">City Wiki</label>
                        <input id="forum" type="checkbox">
                        <label for="forum">Forum</label>
                        <input id="add" type="checkbox">
                        <label for="add">Additional Courses</label>
                    </div>
                    <div>
                        <p>Any comments or suggestions?</p>
                        <label for="suggestions">
                            <textarea name="suggestions" id="" cols="30" rows="10" placeholder="Enter your comment hire"></textarea>
                        </label>
                    </div>
                    <div>
                        <button>Submit</button>
                    </div>
                </fieldset>
            </form>
        </section>
    </main>
</body>
</html>
